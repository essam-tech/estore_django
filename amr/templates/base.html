{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}متجري{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">متجري</a>
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'admin:index' %}">لوحة التحكم</a>
        <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">تسجيل خروج</a>
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">تسجيل الدخول</a>
      {% endif %}
      <a class="btn btn-outline-dark btn-sm" href="{% url 'home' %}">الصفحة الرئيسية</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
