{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">{{ category.name }}</h1>
            <p class="lead text-muted">{{ category.description }}</p>
        </div>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    {% if product.images.first %}
                    <img src="{{ product.images.first.image.url }}" class="bd-placeholder-img card-img-top" alt="{{ product.name }}">
                    {% else %}
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: صورة مصغرة" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">صورة مصغرة</text>
                    </svg>
                    {% endif %}

                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'product_detail' product.slug %}" class="btn btn-sm btn-outline-secondary">عرض</a>
                            </div>
                            <small class="text-muted">{{ product.created_at|date:"Y-m-d" }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
