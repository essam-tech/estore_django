{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-3">
  <!-- الهيدر -->
  <header class="pb-3 mb-4 border-bottom text-center">
    <h1 class="display-4 fw-normal">{{ product.name }}</h1>
    <p class="fs-5 text-muted">{{ product.description }}</p>
  </header>

  <!-- تفاصيل المنتج -->
  <div class="row g-4">
    <!-- صورة المنتج -->
    <div class="col-md-6 text-center">
      <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
    </div>

    <!-- بيانات المنتج -->
    <div class="col-md-6">
      <h3 class="mb-3">السعر: {{ product.price }} ر.س</h3>

      <!-- اختيار الكمية -->
      <div class="mb-3">
        <label for="quantity" class="form-label">الكمية</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" style="width: 100px;">
      </div>

      <!-- زر إضافة للسلة -->
      <form method="POST" action="{% url 'cart_add' product.id %}">
        {% csrf_token %}
        <input type="hidden" name="quantity" id="hidden_quantity" value="1">
        <button type="submit" class="btn btn-success btn-lg mt-3">أضف إلى السلة</button>
      </form>
    </div>
  </div>
</div>

<script>
  // تحديث الكمية عند تغيير input
  const qtyInput = document.getElementById('quantity');
  const hiddenQty = document.getElementById('hidden_quantity');
  qtyInput.addEventListener('change', () => {
    hiddenQty.value = qtyInput.value;
  });
</script>
{% endblock %}
